{% extends 'base.html' %}
{% block content %}

<div class="container">
    <br>
    <h2 class="text-center" style="font-family: 'Kanit', sans-serif;">Hood Posts</h2>
    <div class="row">
        {% for post in posts %}
       
        <div class=" col-sm-12 col-lg-4 mb-5">
            <div class="card">
                <div class="mt-3 ml-3 mr-3">
                   
                    <hr>
                    <p><b>By:</b>  {{post.user.username}}</p>
                    <p><b>Title:</b> {{post.title}}</p>
                    <p><b>Post:</b> {{post.post}}</p>
                    <p><b>Hood:</b> {{post.neighbourhood}}</p>
                    <p><b>Date Posted:</b> {{post.date}}</p>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{%endblock%}
