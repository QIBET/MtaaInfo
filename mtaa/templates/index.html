{%extends 'base.html'%}
{% load bootstrap4 %}
{% load static %}



{{ block.super}}


{% block content %}
<!-- Landing Page -->

<div class="container-fluid">
    
    <div class="row">
      {% for hood in neighbourhoods %}
      <div class="col-md-4">
        <div class="card mb-4">
          <h5 class="card-title p-2">Hood Name ~ <span class="hood-name" style="font-style: italic;">{{ hood.hood_name }}</span></h5>
         
          <div class="card-body">
            <p class="card-text">{{hood.description}}</p>
            <p>Hood Location ~ {{hood.location}}</p>
           

          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
